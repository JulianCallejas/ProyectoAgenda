<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AgendApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="../static/css/index.css" />
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="contenedor">
        <div class="center">
            <h2>Log-in</h2>
            <div class="form-container sign-in-container">
                <form action="/login" method="POST">
                    <div class="inputs">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        {% with messages = get_flashed_messages() %}

                        {% if messages %}
                        <br />
                        {% for message in messages %}
                        <div class="alert alert-primary alert-dismissible" role="alert">
                            <strong>{{ message }}</strong>
                            <!--button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button-->
                        </div>
                        {% endfor %}
                        {% endif %}

                        {% endwith %}

                        <br />
                        <br />
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" placeholder="Usuario" name="username">
                            <label for="first_name">Usuario</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" placeholder="Contrase침a" name="password">
                            <label for="password">Contrase침a</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-yellow" type="submit" name="action">Iniciar sesi칩n</button>
                    <h6>Olvide mi Contrase침a</h6>
                </form>
            </div>
        </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
